    <script>
      
      $(document).ready(function () {
  
      $("#event").change(function () {
          var cntrol = $(this);
          
          // var value = 'Value : ' + cntrol.val();     
          var City = 'Rp. ' + cntrol.find(':selected').data('city');
          var finalvalue = City;
          
          if(cntrol.val() == "")
          finalvalue = "---";
          $('#harga').text(finalvalue);  
          
        });
        
      });
  
      var modalId = document.getElementById("defaultModal");
      const form = document.querySelector("#form");
      const submitButton = document.querySelector("#submit");
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxXVvZ409tLpxKJIoTNMXFTjHOhL-JYi1N6b1h5PASGL-z10rb915KNjZkH_Y0WS0C3/exec";
 
      form.addEventListener("submit", (e) => {
        submitButton.disabled = true;
        $(".btn-submit").html("PROCESSING");
        e.preventDefault();
        let requestBody = new FormData(form);
        fetch(scriptURL, { method: "POST", body: requestBody })
          .then((response) => {
            alert("Terima kasih sudah menyelesaikan registrasi competition TECHFEST 2023!\nHasil karyamu akan diseleksi oleh panitia. Klik OK untuk instruksi berikutnya!");
            window.location.href = "../info/info.html";
            if(response.status == 200){
              // modalId.classList.remove("hidden");
            }
            // console.log(response);
            $(".btn-submit").html("REGISTERED");
            submitButton.disabled = false;
          })
          .catch((error) => {
            console.log(error);
            alert("Error!", error.message);
            submitButton.disabled = false;
          });

      });
          </script>
