    <script>

      $(document).ready(function () {

        $("#event").change(function () {
          var cntrol = $(this);

          // var value = 'Value : ' + cntrol.val();     
          var City = 'Rp. ' + cntrol.find(':selected').data('city');
          var finalvalue = City;

          if (cntrol.val() == "")
            finalvalue = "---";
          $('#harga').text(finalvalue);

        });

      });

      var modalId = document.getElementById("defaultModal");
      const form = document.querySelector("#form");
      const submitButton = document.querySelector("#submit");
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwHp5aV0G8Ma4Qe5HFyKHSgPxwezc1R_fSwrXYyXiY4Vy0jM-fWyMZBeQ38ZC6wWGQ-/exec";

      form.addEventListener("submit", (e) => {
        submitButton.disabled = true;
        $(".btn-submit").html("PROCESSING");
        e.preventDefault();
        let requestBody = new FormData(form);
        fetch(scriptURL, { method: "POST", body: requestBody })
          .then((response) => {
            // alert("Terima kasih sudah menyelesaikan registrasi competition TECHFEST 2023!\n Silahkan tekan OK untuk instruksi selanjutnya!");
            window.location.href = "https://1xflyd-5000.csb.app/info/info";
            if (response.status == 200) {
              // modalId.classList.remove("hidden");
            }
            // console.log(response);
            $(".btn-submit").html("REGISTERED");
            submitButton.disabled = false;
          })
          .catch((error) => {
            console.log(error);
            alert("Error!", error.message);
            submitButton.disabled = false;
          });

      });
    </script>
